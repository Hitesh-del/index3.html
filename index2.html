<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock');
    " class="moves-button"><img src="rock-emoji.png" alt="rock-emoji" class="moves-icon"></button>

    <button onclick="
    playGame('Paper');
    " class="moves-button"><img src="paper-emoji.png" alt="paper-emoji" class="moves-icon"></button>

    <button onclick="
    playGame('Scissors');
    " class="moves-button"><img src="scissors-emoji.png" alt="scissors-emoji" class="moves-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

    <button onclick="
    score.Wins= 0;
    score.Losses= 0;
    score.Ties= 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="index2.js"> </script>
</body>

</html>
